<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Actividad 2: Interfaz con elementos básicos HTML</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" placeholder="Introduce tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" class="form-control" id="url" placeholder="Escribe la URL de tu página">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha">
            </div>
            <div class="form-group">
                <label for="tiempo">Tiempo:</label>
                <input type="time" class="form-control" id="tiempo">
            </div>
            <div class="form-group">
                <label for="fechaHora">Fecha y hora:</label>
                <input type="datetime-local" class="form-control" id="fechaHora">
            </div>
            <div class="form-group">
                <label for="mes">Mes:</label>
                <input type="month" class="form-control" id="mes">
            </div>
            <div class="form-group">
                <label for="semana">Semana:</label>
                <input type="week" class="form-control" id="semana">
            </div>
            <div class="form-group">
                <label for="numero">Número (min -10, max 10):</label>
                <input type="number" class="form-control" id="numero" min="-10" max="10">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Introduce tu teléfono">
            </div>
            <div class="form-group">
                <label for="termino">Término de búsqueda:</label>
                <input type="search" class="form-control" id="termino" placeholder="Introduce un término de búsqueda">
            </div>
            <div class="form-group">
                <label for="color">Color favorito:</label>
                <input type="color" class="form-control" id="color">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
