<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product {
            margin: 15px;
            text-align: center;
        }
        .product img {
            max-width: 100px;
            height: auto;
        }
        .product-title {
            font-size: 1.1em;
            margin-top: 10px;
        }
        .product-brand {
            color: gray;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Productos</h1>
        <div class="product-container">
            <div class="product">
                <img src="eau_du_soir.jpg" alt="Eau du Soir">
                <div class="product-title">EAU DU SOIR</div>
                <div class="product-brand">SISLEY</div>
            </div>
            <div class="product">
                <img src="love_in_black.jpg" alt="Love in Black">
                <div class="product-title">LOVE IN BLACK</div>
                <div class="product-brand">CREED</div>
            </div>
            <div class="product">
                <img src="coeur_de_fleur.jpg" alt="Coeur de Fleur">
                <div class="product-title">COEUR DE FLEUR</div>
                <div class="product-brand">MILLER HARRIS</div>
            </div>
            <div class="product">
                <img src="fleur_oriental.jpg" alt="Fleur Oriental">
                <div class="product-title">FLEUR ORIENTAL</div>
                <div class="product-brand">MILLER HARRIS</div>
            </div>
            <div class="product">
                <img src="geranium_bourbon.jpg" alt="Geranium Bourbon">
                <div class="product-title">GERANIUM BOURBON</div>
                <div class="product-brand">CREED</div>
            </div>
            <div class="product">
                <img src="osmanthus.jpg" alt="Osmanthus">
                <div class="product-title">OSMANTHUS</div>
                <div class="product-brand">FRAPIN</div>
            </div>
            <div class="product">
                <img src="frangipani.jpg" alt="Frangipani">
                <div class="product-title">FRANGIPANI</div>
                <div class="product-brand">FRAPIN</div>
            </div>
            <div class="product">
                <img src="sampaguita.jpg" alt="Sampaguita">
                <div class="product-title">SAMPAGUITA</div>
                <div class="product-brand">FRAPIN</div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
